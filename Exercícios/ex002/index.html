<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito.
   Basta colar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt;. <!--LESS THAN / GRAATER THAN -->
   </p>
   <p>Se precisar quebrar uma linha como essa <br> basta colocar a tag br </p>
   <P>Vamos adicionar alguns símbolos: &reg; &copy; &Delta; &euro;</P>
   <p>Vamos adicionar alguns emojis: &#x2764; &#x1F60E; </p>
</body>
