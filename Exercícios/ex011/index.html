<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
        <br>
        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
          <img src="imagens/foto-g.png" alt="imagem flexível">
    </p>

    <h1>Reproduzindo áudios</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio src="midea/ceremonial_library-asher_fulero.mp3" controls autoplay></audio>
    <p>A segunda maneira de colocar audios.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midea/ceremonial_library-asher_fulero.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="midea/ceremonial_library-asher_fulero.mp3"> Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
</body>
</html>
